[build]
  command = "npm run build"
  publish = "."

[build.environment]
  NODE_VERSION = "18"



# Enable Netlify Identity
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Redirects for admin
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
